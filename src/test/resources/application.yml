spring:
  datasource:
    url: "jdbc:h2:mem:betsettlement;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: never
  kafka:
    template:
      default-topic: event-outcomes
    consumer:
      group-id: bet-settlement-group-test
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "com.sprotygroup.betsettlement.event"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
app:
  rocketmq:
    topic:
      bet-settlements: bet-settlements
logging:
  level:
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
    com.sprotygroup.betsettlement: DEBUG
